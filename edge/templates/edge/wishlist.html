{% extends 'edge/base.html' %} {% block content %} {% load static %}
<div class="wishlist">

        <h2>Wish List</h2>

            <div class="productname">
                <h3>Product Name</h3>
                <div class="name">
                    <img src="{% static "edge/images/wish.jpg" %}" />
                    <h3>Bukiet "Crimson tulips</h3>
                </div>
            </div>
            <div class="unitprice">
                <h3>Unit Price</h3>

                    <h3>175,00 zł - 707,00 zł</h3>

        <div class="share">

            <img src="{% static 'edge/images/whatsapp-svgrepo-com.svg' %}" />
            <img class="smaller" src="{% static 'edge/images/copy-svgrepo-com.svg' %}" />

    </div>
